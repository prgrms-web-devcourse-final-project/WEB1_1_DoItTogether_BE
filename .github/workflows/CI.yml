name: ✨ Doto backend DEV CD ✨

on:
  pull_request:
    branches: [ "release" ]

jobs:
  build:
    runs-on: ubuntu-22.04 
    env:
      working-directory: .

    steps: 
    - name: 체크아웃
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
          distribution: 'corretto'
          java-version: '17'

    - name: 🏠 build
      run: |
          chmod +x gradlew
          ./gradlew build -x test
      working-directory: ${{ env.working-directory }}
      shell: bash
